name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint:frontend

      - name: Lint backend
        run: npm run lint:backend

      - name: Run tests
        run: npm run test

      - name: Build packages
        run: npm run build
